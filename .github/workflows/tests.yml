name: Tests

on:
  push:
    branches: [PSL-Workflow-8079]
    paths:
      - 'ClientAdvisor/**'
      - 'ResearchAssistant/**'
  pull_request:
    branches: [PSL-Workflow-8079]
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
    paths:
      - 'ClientAdvisor/**'
      - 'ResearchAssistant/**'

jobs:
  test_client_advisor:
    name: Client Advisor Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Backend Dependencies
        run: |
          cd ClientAdvisor/App
          python -m pip install -r requirements.txt
          python -m pip install coverage pytest-cov
     
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Frontend Dependencies
        run: |
          cd ClientAdvisor/App/frontend
          npm install
      - name: Run Frontend Tests with Coverage
        run: |
          cd ClientAdvisor/App/frontend
          npm run test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: client-advisor-frontend-coverage
          path: |
            ClientAdvisor/App/frontend/coverage/
            ClientAdvisor/App/frontend/coverage/lcov-report/

    # Only run the job if there are changes in the ClientAdvisor folder
    if: ${{ contains(github.event.commits[*].modified, 'ClientAdvisor/') }}

  test_research_assistant:
    name: Research Assistant Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Backend Dependencies
        run: |
          cd ResearchAssistant/App
          python -m pip install -r requirements.txt
          python -m pip install coverage pytest-cov
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Frontend Dependencies
        run: |
          cd ResearchAssistant/App/frontend
          npm install
      - name: Run Frontend Tests with Coverage
        run: |
          cd ResearchAssistant/App/frontend
          npm run test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: research-assistant-frontend-coverage
          path: |
            ResearchAssistant/App/frontend/coverage/
            ResearchAssistant/App/frontend/coverage/lcov-report/

    # Only run the job if there are changes in the ResearchAssistant folder
    if: ${{ contains(github.event.commits[*].modified, 'ResearchAssistant/') }}
