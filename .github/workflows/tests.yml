name: Tests

on:
  push:
    branches: PSL-Workflow-8079
  pull_request:
    branches: PSL-Workflow-8079
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  workflow_call:
  merge_group:

jobs:
  test_client_advisor:
    name: Client Advisor Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Backend Dependencies
        run: |
          cd ClientAdvisor/App
          python -m pip install -r requirements.txt
          python -m pip install coverage pytest-cov
     
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Frontend Dependencies
        run: |
          cd ClientAdvisor/App/frontend
          npm install
      - name: Run Frontend Tests with Coverage
        run: |
          cd ClientAdvisor/App/frontend
          npm run test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: client-advisor-frontend-coverage
          path: |
            ClientAdvisor/App/frontend/coverage/
            ClientAdvisor/App/frontend/coverage/lcov-report/

    # Trigger only on changes within the ClientAdvisor folder
    # This will only run the job if files in ClientAdvisor/ have been changed
    strategy:
      matrix:
        include:
          - folder: 'ClientAdvisor/**'
    
  test_research_assistant:
